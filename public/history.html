    <style>
        :root{ --bg:#f6f8fb; --surface: rgba(255,255,255,0.85); --text:#0f1724; --muted:#6b7280; --accent1:#2563eb; --accent2:#7c3aed; }
        body{ background: linear-gradient(180deg,#fbfdff 0%, #eef6ff 40%, var(--bg) 100%); color:var(--text); font-family:'Poppins', 'Inter', system-ui, sans-serif; }
        .container{ max-width:1200px; margin:0 auto; padding:0 1rem; }
        header{ position:sticky; top:0; z-index:60; display:flex; align-items:center; justify-content:space-between; gap:1rem; padding:.65rem 0; backdrop-filter: blur(8px) saturate(120%); background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.55)); border-bottom: 1px solid rgba(15,23,42,0.04); }
        header h1{ display:flex; align-items:center; gap:.6rem; margin:0; font-weight:800; font-size:1.25rem; background: linear-gradient(90deg, var(--accent1), var(--accent2)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        main { padding-bottom: 80px; }
        #historyContainer { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; margin-top: 1.5rem; }
        @media (min-width: 640px) { #historyContainer { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 768px) { #historyContainer { grid-template-columns: repeat(4, 1fr); } }
        @media (min-width: 1024px) { #historyContainer { grid-template-columns: repeat(5, 1fr); } }
        .anime-card { background: var(--surface); border-radius: 1rem; overflow: hidden; cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease; box-shadow: 0 6px 18px rgba(2,6,23,0.06); display: flex; flex-direction: column; position: relative; }
        .anime-card:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 12px 28px rgba(37,99,235,0.12); }
        .anime-card img { width: 100%; height: 160px; object-fit: cover; display: block; }
        .anime-card .p-2 {
            padding: 0.5rem;
        }
        .anime-card h3 {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.25rem;
        }
        .anime-card p {
            font-size: 0.75rem;
            color: var(--muted);
        }
        .remove-history-btn { position: absolute; top: 0.5rem; right: 0.5rem; background-color: rgba(239, 68, 68, 0.8); color: white; border: none; border-radius: 50%; width: 2rem; height: 2rem; font-size: 1rem; line-height: 2rem; text-align: center; cursor: pointer; opacity: 0; transition: opacity 0.2s; }
        .anime-card:hover .remove-history-btn { opacity: 1; }

        .rekom-text { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 9999px; background: linear-gradient(90deg, var(--accent1), var(--accent2)); color: white; font-size: 1rem; font-weight: 600; text-align: center; margin: 0 auto; }
        .rekom-text-container { display: flex; justify-content: center; align-items: center; margin-top: 1.5rem; }
        #empty-message { text-align: center; margin-top: 2rem; color: var(--muted); }

        /* TOAST CSS */
        #toast {
            position: fixed;
            top: 20px; /* Adjusted to top for better visibility */
            left: 50%;
            transform: translateX(-50%) translateY(-20px) scale(0.95); 
            min-width: 220px;
            max-width: 300px;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            font-family: 'Inter','Poppins',sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            color: #fff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            backdrop-filter: blur(6px) saturate(120%);
            background: var(--surface);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(.2,.8,.2,1);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0) scale(1);
            pointer-events: auto;
        }
        #toast.success { background: linear-gradient(90deg, #10b981, #3b82f6); }
        #toast.error { background: linear-gradient(90deg, #ef4444, #f87171); }
        #toast i { margin-right: 0.5rem; font-size: 1.1rem; }

        @media (max-width:640px){
            #toast {
                left: 50%;
                right: auto;
                min-width: auto;
            }
        }
    </style>

/* =======================
   SKELETON LOADER for History
======================= */
.skeleton {
  background-color: #e0e0e0;
  background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
  background-size: 200% 100%;
  animation: loading 1.5s infinite;
  border-radius: 0.5rem;
}

@keyframes loading {
  0% {
    background-position: 200% 0;
  }
  100% {
    background-position: -200% 0;
  }
}

.skeleton-card {
  background: var(--surface);
  border-radius: 1rem;
  overflow: hidden;
  box-shadow: 0 6px 18px rgba(2,6,23,0.06);
}

.skeleton-card .skeleton-img {
  width: 100%;
  height: 160px;
}

.skeleton-card .skeleton-title {
  height: 1.1rem;
  width: 80%;
  margin: 1rem auto 0.5rem;
}

.skeleton-card .skeleton-text {
  height: 0.8rem;
  width: 60%;
  margin: 0 auto 1rem;
}

@media (prefers-color-scheme: dark) {
  .skeleton {
    background: linear-gradient(90deg, #444 25%, #333 50%, #444 75%);
    background-size: 200% 100%;
  }
  .skeleton-card {
    background: var(--surface);
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
  }
}
    </style>
<style id="dark-theme-override">

    --bg:#071025;

  }

  }

    background: var(--surface);

  }
  #toast.success {
    background: linear-gradient(90deg, #10b981, #3b82f6); /* Keep original success colors */
  }
  #toast.error {

  }
  .dark .text-gray-900 {

  .dark .text-gray-500 {
