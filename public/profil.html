<style>
*,
*::before,
*::after { box-sizing: border-box; }

:root{
  --bg:#f6f8fb;
  --surface: rgba(255,255,255,0.85);
  --text:#0f1724;
  --muted:#6b7280;
  --accent1:#2563eb;
  --accent2:#7c3aed;
  --glass: rgba(255,255,255,0.6);
}

html,body{ height:100%; }

body{
  margin:0;
  font-family:'Poppins', 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(180deg,#fbfdff 0%, #eef6ff 40%, var(--bg) 100%);
  color:var(--text);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  line-height:1.4;
  -webkit-tap-highlight-color: transparent;
}

.container{
  max-width:1200px;
  margin:0 auto;
  padding:0 1rem;
}

/* header */
header{
  position:sticky;
  top:0;
  z-index:60;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:1rem;
  padding:.65rem 0;
  backdrop-filter: blur(8px) saturate(120%);
  background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.55));
  border-bottom: 1px solid rgba(15,23,42,0.04);
  transition: box-shadow .22s ease, transform .18s ease;
}

header.elev{ box-shadow: 0 8px 30px rgba(15,23,42,0.06); transform: translateY(-1px); }

/* logo */
header h1{
  display:flex;
  align-items:center;
  gap:.6rem;
  margin:0;
  font-weight:800;
  font-size:1.25rem;
  letter-spacing:-0.2px;

  /* Gradient */
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent; 
  background-clip: text; 
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}


/* search form (pill) */
#searchForm{
  display:flex;
  align-items:center;
  gap:.3rem;
  padding:3px 6px;
  border-radius:9999px;
  background: var(--surface);
  box-shadow: 0 6px 18px rgba(2,6,23,0.04);
  border: 1px solid rgba(15,23,42,0.05);
  transition: box-shadow .18s ease, transform .18s ease;
  max-width: 260px; 
}

/* focus state */
#searchForm:focus-within{
  box-shadow: 0 10px 28px rgba(37,99,235,0.08);
  transform: translateY(-1.5px);
  border-color: rgba(99,102,241,0.12);
}

/* input */
#searchInput{
  background: transparent;
  border: none;
  padding:.4rem .6rem;
  width: 100%;
  max-width: 180px;   /* <-- lebih ramping */
  font: 500 .9rem/1.2 'Inter', system-ui, sans-serif;
  color: #eee
  caret-color: var(--accent1);
  outline: none;
}

/* button */
#searchBtn{
  display:inline-flex;
  align-items:center;
  gap:.3rem;
  border:none;
  padding:.4rem .7rem;
  border-radius:9999px;
  font-weight:600;
  font-size:.85rem;
  color:#fff;
  background: linear-gradient(90deg,var(--accent1),var(--accent2));
  cursor:pointer;
  box-shadow: 0 8px 20px rgba(37,99,235,0.1);
  transition: transform .14s cubic-bezier(.2,.8,.2,1), box-shadow .14s ease;
}

/* hover/active */
#searchBtn:hover{ transform: translateY(-2px); box-shadow: 0 14px 28px rgba(37,99,235,0.14); }
#searchBtn:active{ transform: translateY(0); box-shadow: 0 6px 16px rgba(37,99,235,0.1); }

@media (max-width:880px){
  .container{ padding:0 .9rem; }
  #searchForm{ max-width: 100%; }
  #searchInput{ max-width: 100%; }
}

/* =======================

======================= */
#loadingOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

    animation: blink 1.4s infinite both;
    opacity: 0;
}

.loading-text span:nth-child(1) {
    animation-delay: 0s;
}

.loading-text span:nth-child(2) {
    animation-delay: 0.2s;
}

.loading-text span:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes blink {
    0% { opacity: 0; }
    40% { opacity: 1; }
    80% { opacity: 0; }
    100% { opacity: 0; }
}

#toast {

/* === Modern Dark Login/Register Theme === */

/* Main container for auth forms */
#emailRegisterForm { display: none; }
#loginContainer .auth-form {
  background: linear-gradient(145deg, #1a202c, #2d3748);
  border: 1px solid rgba(129, 140, 248, 0.3);
  box-shadow: 0 0 40px rgba(129, 140, 248, 0.25);
  padding: 2rem;
  border-radius: 1rem;
  width: 100%;
  max-width: 400px;
  margin: 2rem auto;
  text-align: center;
}

/* Style the h2 titles */
#loginContainer h2 {
  color: #fff;
  text-shadow: 0 0 8px rgba(196, 181, 253, 0.5);
  margin-bottom: 1.5rem;
  font-weight: 800;
}

/* Style for input fields */
#loginContainer input {
  background-color: rgba(45, 55, 72, 0.8) !important;
  border: 1px solid rgba(129, 140, 248, 0.3) !important;
  color: #e2e8f0 !important;
  border-radius: 0.5rem;
  padding: 0.75rem 1rem;
  width: 100%;
  margin-bottom: 1rem;
  transition: all 0.3s ease;
}

#loginContainer input::placeholder {
  color: #a0aec0;
}

#loginContainer input:focus {
  outline: none;
  border-color: rgba(129, 140, 248, 0.8) !important;
  box-shadow: 0 0 15px rgba(129, 140, 248, 0.3) !important;
}

/* Style for buttons */
#loginContainer button {
  width: 100%;
  padding: 0.75rem 0;
  border-radius: 9999px;
  font-weight: 600;
  font-size: 1rem;
  background: linear-gradient(90deg, #4f46e5, #7c3aed) !important;
  color: #fff !important;
  border: none;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(79, 70, 229, 0.25);
  transition: all 0.2s ease;
  margin-top: 0.5rem;
}

#loginContainer button:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 25px rgba(79, 70, 229, 0.35);
}

/* Style for the toggle link */
#loginContainer .toggle-auth-link:hover {
  text-decoration: underline;
  color: #c7d2fe;
}

/* Button Loading Animation */
#loginBtn.loading {
  pointer-events: none; /* Disable clicks while loading */
  color: transparent !important; /* Hide original text */
  position: relative; /* Needed for spinner positioning */
}

#loginBtn.loading::after {
  content: '';
  position: absolute;
  left: 50%;
  top: 50%;
  margin-left: -12px; /* Half of width */
  margin-top: -12px; /* Half of height */
  width: 24px;
  height: 24px;
  border: 3px solid rgba(255, 255, 255, 0.3);
  border-top-color: #fff;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

</style>
</head>
