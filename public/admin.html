<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - HUASTREAM</title>
    <!-- Tailwind, Fonts, Icons etc. -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/bottom-nav.css">
    <style>
        /* Base dark theme styles copied from profil.html */
        body {
          background: #1a202c !important;
          color: #e2e8f0 !important;
          font-family: 'Poppins', 'Inter', sans-serif;
        }
        .admin-card {
            background: linear-gradient(145deg, #2d3748, #1a202c);
            border: 1px solid rgba(129, 140, 248, 0.3);
            box-shadow: 0 0 40px rgba(129, 140, 248, 0.25);
            border-radius: 1rem;
            padding: 1.5rem;
        }
        .admin-card h2 {
            color: #fff;
            text-shadow: 0 0 8px rgba(196, 181, 253, 0.5);
            margin-bottom: 1.5rem;
            font-weight: 700;
            border-bottom: 1px solid rgba(129, 140, 248, 0.2);
            padding-bottom: 0.5rem;
        }
        input {
            background-color: rgba(45, 55, 72, 0.8) !important;
            border: 1px solid rgba(129, 140, 248, 0.3) !important;
            color: #e2e8f0 !important;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
            margin-bottom: 1rem;
        }
        button {
            width: 100%;
            padding: 0.75rem 0;
            border-radius: 9999px;
            font-weight: 600;
            background: linear-gradient(90deg, #4f46e5, #7c3aed) !important;
            color: #fff !important;
            border: none;
            cursor: pointer;
        }

        /* Hamburger Button */
        #hamburger-btn {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
            position: fixed; /* Fixed position for mobile */
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        /* Side Navigation Menu */
        .admin-side-nav {
            position: fixed;
            top: 0;
            left: -250px; /* Hidden by default */
            width: 250px;
            height: 100%;
            background: linear-gradient(145deg, #2d3748, #1a202c);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            padding-top: 4rem;
            transition: left 0.3s ease-in-out;
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .admin-side-nav.open {
            left: 0; /* Slide in */
        }

        .side-nav-button {
            padding: 1rem 1.5rem;
            background: transparent;
            color: #e2e8f0;
            font-weight: 600;
            border: none;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }

        .side-nav-button:hover {
            background: rgba(129, 140, 248, 0.1);
        }

        .tab-button.active {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
            color: #fff;
        }

        /* User Card Styling */
        .user-card {
            background: linear-gradient(145deg, #1a202c, #2d3748);
            border: 1px solid rgba(129, 140, 248, 0.2);
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            word-break: break-all; /* Handle long UIDs */
        }
        .user-card p {
            margin: 0;
            font-size: 0.9rem;
            color: #e2e8f0;
        }
        .user-card p strong {
            color: #c7d2fe;
            margin-right: 0.5rem;
        }
        .user-card .user-uid {
            font-size: 0.75rem;
            color: #a0aec0;
        }
    </style>
</head>
<body class="antialiased">

    <div id="auth-gate">
        <p>Verifying admin access...</p>
    </div>

    <main id="admin-panel" style="display: none;" class="p-4 sm:p-6 lg:p-8 space-y-6">
        <h1 class="text-3xl font-bold text-white text-shadow-lg mb-6">Admin Panel</h1>

        <!-- Hamburger Menu Button -->
        <button id="hamburger-btn" class="text-white text-2xl p-2 rounded-md focus:outline-none md:hidden">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Side Navigation Menu -->
        <nav id="side-nav" class="admin-side-nav">
            <button class="side-nav-button active" data-target="stats-view"><i class="fas fa-chart-line mr-2"></i>Stats</button>
            <button class="side-nav-button" data-target="edit-level-view"><i class="fas fa-user-edit mr-2"></i>Edit Level</button>
            <button class="side-nav-button" data-target="all-users-view"><i class="fas fa-users mr-2"></i>All Users</button>
        </nav>

        <!-- Content Views -->
        <div id="stats-view" class="admin-view">
            <!-- Real-time Stats -->
            <section class="grid md:grid-cols-3 gap-6">
                <div class="admin-card">
                    <h2><i class="fas fa-users mr-2"></i>Total Users</h2>
                    <p id="total-users-stat" class="text-4xl font-bold">0</p>
                </div>
                <div class="admin-card">
                    <h2><i class="fas fa-user-clock mr-2"></i>Online Users</h2>
                    <p id="online-users-stat" class="text-4xl font-bold">0</p>
                </div>
                <div class="admin-card">
                    <h2><i class="fas fa-eye mr-2"></i>Activity Breakdown</h2>
                    <ul id="activity-breakdown-list" class="space-y-2 text-sm">
                        <!-- Activity will be listed here -->
                    </ul>
                </div>
            </section>
        </div>

        <div id="edit-level-view" class="admin-view" style="display: none;">
            <!-- Edit User Level -->
            <section class="admin-card">
                <h2>Edit User Level</h2>
                <div class="space-y-4">
                    <input type="email" id="edit-user-email" placeholder="Enter user email...">
                    <input type="number" id="edit-user-level" placeholder="Enter new level...">
                    <button id="update-level-btn">Update Level</button>
                </div>
            </section>
        </div>

        <div id="all-users-view" class="admin-view" style="display: none;">
                    <!-- All Users List -->
                    <section class="admin-card">
                        <h2>All Users</h2>
                        <div id="all-users-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <!-- User cards will be injected here -->
                        </div>
                    </section>        </div>
    </main>

    <!-- Firebase and Logic scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script type="module" src="assets/admin-logic.js"></script>

</body>
</html>
